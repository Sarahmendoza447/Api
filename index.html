<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenStreetMap API</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My OpenStreetMap Explorer</h1>
  <hr />

  <div class="content-wrapper">
    <!-- Left side: Controls -->
    <div class="controls">

      <!-- Search container -->
      <div class="search-box">
        <label for="searchInput">Search Location:</label>
        <div class="search-row">
          <input type="text" id="searchInput" value="Nasugbu, Batangas" />
          <input type="button" value="Search" onclick="searchLocation()" />
        </div>
      </div>

      <!-- Button group -->
      <div class="button-group">
        <input type="button" value="My Location" onclick="getCurrentLocation()" />
        <input type="button" value="Add Marker" onclick="addMarker()" />
        <input type="button" value="Clear Markers" onclick="clearMarkers()" />
      </div>

    </div>

    <!-- Right side: Map -->
    <div class="map-section">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
